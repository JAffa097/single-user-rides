<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDMOND RIDES</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script type="text/javascript" th:src="@{/js/login.js}" defer></script>
</head>

<body>
<header class="header">
    <nav class="nav">
        <a href="#" class="nav_logo">Ride on Hyundai Sonata FE with Vijay</a>
        <button class="button" id="form-open">Login</button>
    </nav>
</header>

<!-- Home -->
<section class="home" th:classappend="${shouldShow} ? 'home show' : 'home'">
    <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login Form -->
        <div class="form login_form">
            <form th:action="@{/authenticateUser}" method="POST">
                <h2>Login</h2>

                <div class="input_box">
                    <input type="text" placeholder="Enter your email" name="username" required />
                    <i class="uil uil-envelope-alt email"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Enter your password" name="password" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>

                <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check" />
                            <label for="check">Remember me</label>
                        </span>
                </div>

                <button class="button">Login Now</button>

                <div th:if="${errorMsg != null}" th:text="${errorMsg}" class="error-msg"></div>
                <div th:if="${logoutMsg != null}" th:text="${logoutMsg}" class="logout-msg"></div>
            </form>
        </div>
    </div>
</section>
</body>

</html>
