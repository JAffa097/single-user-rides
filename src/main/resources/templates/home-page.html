<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDMOND RIDES</title>
    <link rel="stylesheet" th:href="@{/css/home-page1.css}">
    <script type="text/javascript">
        function redirectToController() {
            window.location.href = "/add-ride";
        }
    </script>
</head>
<body>
<div class="container">
    <div class="button-container">
        <button class="button" onclick="redirectToController()">Add Ride</button>
        <button class="button">Past Dues</button>
    </div>
    <div class="logout-container">
        <form th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout">
        </form>
    </div>
</div>
</body>
</html>
